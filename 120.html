<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeliTrack Brasil - Monitoramento de Helicópteros</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        h1 i {
            color: #667eea;
            margin-right: 10px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stat-card i {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
        }

        .filters-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            height: fit-content;
        }

        .filters-panel h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .filter-group input, .filter-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-group input:focus, .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-group input[type="range"] {
            padding: 0;
        }

        .range-value {
            text-align: right;
            color: #667eea;
            font-weight: bold;
            margin-top: 5px;
        }

        .filter-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .map-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        #map {
            height: 600px;
            border-radius: 10px;
            z-index: 1;
        }

        .helicopter-list {
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .list-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            font-weight: bold;
        }

        .list-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.3s;
        }

        .list-item:hover {
            background: #f5f5f5;
        }

        .list-item.selected {
            background: #e3f2fd;
            border-left: 4px solid #667eea;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
        }

        .status-active {
            background: #4caf50;
            color: white;
        }

        .status-grounded {
            background: #ff9800;
            color: white;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading i {
            font-size: 3em;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-helicopter"></i> HeliTrack Brasil</h1>
            <p>Sistema de Monitoramento de Helicópteros em Tempo Real</p>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <i class="fas fa-helicopter"></i>
                <div class="stat-value" id="totalHelicopters">0</div>
                <div class="stat-label">Total de Helicópteros</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-plane"></i>
                <div class="stat-value" id="activeFlights">0</div>
                <div class="stat-label">Em Voo</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-map-marker-alt"></i>
                <div class="stat-value" id="grounded">0</div>
                <div class="stat-label">Em Solo</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <div class="stat-value" id="lastUpdate">-</div>
                <div class="stat-label">Última Atualização</div>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="main-content">
            <div class="filters-panel">
                <h2><i class="fas fa-filter"></i> Filtros</h2>
                
                <div class="filter-group">
                    <label>Modelo da Aeronave</label>
                    <input type="text" id="filterModel" placeholder="Ex: Bell 429">
                </div>

                <div class="filter-group">
                    <label>Operador</label>
                    <input type="text" id="filterOperator" placeholder="Ex: Polícia Civil">
                </div>

                <div class="filter-group">
                    <label>Status</label>
                    <select id="filterStatus">
                        <option value="all">Todos</option>
                        <option value="active">Em Voo</option>
                        <option value="grounded">Em Solo</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Altitude Mínima (pés)</label>
                    <input type="range" id="filterMinAltitude" min="0" max="10000" step="100" value="0">
                    <div class="range-value" id="minAltitudeValue">0 pés</div>
                </div>

                <div class="filter-group">
                    <label>Altitude Máxima (pés)</label>
                    <input type="range" id="filterMaxAltitude" min="0" max="10000" step="100" value="10000">
                    <div class="range-value" id="maxAltitudeValue">10000 pés</div>
                </div>

                <div class="filter-group">
                    <label>Velocidade Mínima (nós)</label>
                    <input type="range" id="filterMinSpeed" min="0" max="200" step="5" value="0">
                    <div class="range-value" id="minSpeedValue">0 nós</div>
                </div>

                <div class="filter-actions">
                    <button class="btn btn-primary" onclick="applyFilters()">
                        <i class="fas fa-search"></i> Aplicar Filtros
                    </button>
                    <button class="btn btn-secondary" onclick="resetFilters()">
                        <i class="fas fa-undo"></i> Limpar
                    </button>
                </div>
            </div>

            <div class="map-container">
                <div id="map"></div>
                
                <div class="loading" id="loading">
                    <i class="fas fa-circle-notch"></i>
                    <p>Carregando dados dos helicópteros...</p>
                </div>

                <div class="helicopter-list">
                    <div class="list-header">
                        <div>Identificação</div>
                        <div>Altitude</div>
                        <div>Velocidade</div>
                        <div>Direção</div>
                        <div>Status</div>
                    </div>
                    <div id="helicopterList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Configuração da API
        const API_KEY = 'e09f3391demsh1953622dc1b4488p1f57f1jsn9ea218884ae1';
        const API_HOST = 'adsbexchange-com1.p.rapidapi.com';
        
        // Variáveis globais
        let map;
        let markers = [];
        let helicopters = [];
        let filteredHelicopters = [];
        let selectedHelicopter = null;
        let updateInterval;

        // Inicialização do mapa
        function initMap() {
            map = L.map('map').setView([-14.2350, -51.9253], 4);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            // Ícone personalizado para helicóptero
            L.Icon.Default.prototype.options.iconSize = [25, 41];
            L.Icon.Default.prototype.options.iconAnchor = [12, 41];
            L.Icon.Default.prototype.options.popupAnchor = [0, -34];
        }

        // Buscar dados da API
        async function fetchHelicopterData() {
            showLoading(true);
            hideError();

            try {
                // Primeiro, buscar todas as aeronaves
                const response = await fetch('https://adsbexchange-com1.p.rapidapi.com/v2/lat/-14.2350/lon/-51.9253/dist/500/', {
                    method: 'GET',
                    headers: {
                        'X-RapidAPI-Key': API_KEY,
                        'X-RapidAPI-Host': API_HOST
                    }
                });

                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.status}`);
                }

                const data = await response.json();
                
                // Filtrar apenas helicópteros (tipo de aeronave começando com 'H' ou modelos conhecidos)
                helicopters = data.ac.filter(aircraft => {
                    const isHelicopter = aircraft.t === 'Helicopter' || 
                                        (aircraft.mdl && aircraft.mdl.toLowerCase().includes('helicopter')) ||
                                        (aircraft.man && aircraft.man.toLowerCase().includes('bell')) ||
                                        (aircraft.man && aircraft.man.toLowerCase().includes('airbus')) ||
                                        (aircraft.man && aircraft.man.toLowerCase().includes('robinson'));
                    
                    // Filtrar apenas no espaço aéreo brasileiro (aproximadamente)
                    const inBrazil = aircraft.lat > -34 && aircraft.lat < 5 && 
                                    aircraft.lon > -74 && aircraft.lon < -34;
                    
                    return isHelicopter && inBrazil;
                });

                updateStatistics();
                applyFilters();
                updateLastUpdateTime();

            } catch (error) {
                console.error('Erro ao buscar dados:', error);
                showError('Erro ao carregar dados dos helicópteros. Usando dados simulados para demonstração.');
                generateMockData();
            } finally {
                showLoading(false);
            }
        }

        // Gerar dados simulados para demonstração
        function generateMockData() {
            helicopters = [];
            const models = ['Bell 429', 'Airbus H125', 'Robinson R22', 'Sikorsky S-76', 'AgustaWestland AW109'];
            const operators = ['Polícia Civil', 'SAMU', 'Empresa Privada', 'Força Aérea', 'Particular'];
            
            for (let i = 0; i < 15; i++) {
                helicopters.push({
                    id: `HEL${String(i+1).padStart(3, '0')}`,
                    flight: `HEL${String(i+1).padStart(3, '0')}`,
                    lat: -23.5505 + (Math.random() - 0.5) * 10,
                    lon: -46.6333 + (Math.random() - 0.5) * 10,
                    alt_geom: Math.floor(Math.random() * 5000),
                    speed: Math.floor(Math.random() * 150),
                    track: Math.floor(Math.random() * 360),
                    type: 'Helicopter',
                    mdl: models[Math.floor(Math.random() * models.length)],
                    operator: operators[Math.floor(Math.random() * operators.length)],
                    status: Math.random() > 0.3 ? 'active' : 'grounded'
                });
            }
            
            updateStatistics();
            applyFilters();
            updateLastUpdateTime();
        }

        // Atualizar estatísticas
        function updateStatistics() {
            document.getElementById('totalHelicopters').textContent = helicopters.length;
            const active = helicopters.filter(h => h.alt_geom > 100 || h.speed > 10).length;
            document.getElementById('activeFlights').textContent = active;
            document.getElementById('grounded').textContent = helicopters.length - active;
        }

        // Atualizar hora da última atualização
        function updateLastUpdateTime() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                `${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`;
        }

        // Aplicar filtros
        function applyFilters() {
            const modelFilter = document.getElementById('filterModel').value.toLowerCase();
            const operatorFilter = document.getElementById('filterOperator').value.toLowerCase();
            const statusFilter = document.getElementById('filterStatus').value;
            const minAlt = parseInt(document.getElementById('filterMinAltitude').value);
            const maxAlt = parseInt(document.getElementById('filterMaxAltitude').value);
            const minSpeed = parseInt(document.getElementById('filterMinSpeed').value);

            filteredHelicopters = helicopters.filter(h => {
                if (modelFilter && !(h.mdl && h.mdl.toLowerCase().includes(modelFilter))) return false;
                if (operatorFilter && !(h.operator && h.operator.toLowerCase().includes(operatorFilter))) return false;
                if (statusFilter === 'active' && h.alt_geom <= 100 && h.speed <= 10) return false;
                if (statusFilter === 'grounded' && (h.alt_geom > 100 || h.speed > 10)) return false;
                if (h.alt_geom < minAlt || h.alt_geom > maxAlt) return false;
                if (h.speed < minSpeed) return false;
                return true;
            });

            updateMapMarkers();
            updateHelicopterList();
        }

        // Limpar filtros
        function resetFilters() {
            document.getElementById('filterModel').value = '';
            document.getElementById('filterOperator').value = '';
            document.getElementById('filterStatus').value = 'all';
            document.getElementById('filterMinAltitude').value = 0;
            document.getElementById('filterMaxAltitude').value = 10000;
            document.getElementById('filterMinSpeed').value = 0;
            
            document.getElementById('minAltitudeValue').textContent = '0 pés';
            document.getElementById('maxAltitudeValue').textContent = '10000 pés';
            document.getElementById('minSpeedValue').textContent = '0 nós';
            
            applyFilters();
        }

        // Atualizar marcadores no mapa
        function updateMapMarkers() {
            // Limpar marcadores existentes
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            filteredHelicopters.forEach(helicopter => {
                if (helicopter.lat && helicopter.lon) {
                    const isActive = helicopter.alt_geom > 100 || helicopter.speed > 10;
                    const markerColor = isActive ? 'green' : 'orange';
                    
                    const marker = L.marker([helicopter.lat, helicopter.lon]).addTo(map)
                        .bindPopup(`
                            <b>${helicopter.flight || 'N/I'}</b><br>
                            Modelo: ${helicopter.mdl || 'N/I'}<br>
                            Operador: ${helicopter.operator || 'N/I'}<br>
                            Altitude: ${helicopter.alt_geom || 0} pés<br>
                            Velocidade: ${helicopter.speed || 0} nós<br>
                            Direção: ${helicopter.track || 0}°<br>
                            Status: ${isActive ? 'Em Voo' : 'Em Solo'}
                        `);
                    
                    marker.on('click', () => selectHelicopter(helicopter));
                    markers.push(marker);
                }
            });

            // Ajustar zoom se houver marcadores
            if (markers.length > 0) {
                const group = L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        // Atualizar lista de helicópteros
        function updateHelicopterList() {
            const listElement = document.getElementById('helicopterList');
            listElement.innerHTML = '';

            filteredHelicopters.forEach(helicopter => {
                const isActive = helicopter.alt_geom > 100 || helicopter.speed > 10;
                const item = document.createElement('div');
                item.className = `list-item ${selectedHelicopter && selectedHelicopter.id === helicopter.id ? 'selected' : ''}`;
                item.onclick = () => selectHelicopter(helicopter);
                
                item.innerHTML = `
                    <div><strong>${helicopter.flight || 'N/I'}</strong><br><small>${helicopter.mdl || ''}</small></div>
                    <div>${helicopter.alt_geom || 0} pés</div>
                    <div>${helicopter.speed || 0} nós</div>
                    <div>${helicopter.track || 0}°</div>
                    <div><span class="status-badge ${isActive ? 'status-active' : 'status-grounded'}">${isActive ? 'Em Voo' : 'Em Solo'}</span></div>
                `;
                
                listElement.appendChild(item);
            });

            if (filteredHelicopters.length === 0) {
                listElement.innerHTML = '<div style="text-align: center; padding: 20px; color: #999;">Nenhum helicóptero encontrado</div>';
            }
        }

        // Selecionar helicóptero
        function selectHelicopter(helicopter) {
            selectedHelicopter = helicopter;
            
            // Centralizar mapa no helicóptero selecionado
            if (helicopter.lat && helicopter.lon) {
                map.setView([helicopter.lat, helicopter.lon], 10);
                
                // Abrir popup
                markers.forEach(marker => {
                    const markerPos = marker.getLatLng();
                    if (markerPos.lat === helicopter.lat && markerPos.lng === helicopter.lon) {
                        marker.openPopup();
                    }
                });
            }
            
            updateHelicopterList();
        }

        // Mostrar/esconder loading
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Mostrar erro
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Esconder erro
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Event listeners para os ranges
        document.getElementById('filterMinAltitude').addEventListener('input', function(e) {
            document.getElementById('minAltitudeValue').textContent = e.target.value + ' pés';
        });

        document.getElementById('filterMaxAltitude').addEventListener('input', function(e) {
            document.getElementById('maxAltitudeValue').textContent = e.target.value + ' pés';
        });

        document.getElementById('filterMinSpeed').addEventListener('input', function(e) {
            document.getElementById('minSpeedValue').textContent = e.target.value + ' nós';
        });

        // Inicialização
        window.onload = function() {
            initMap();
            fetchHelicopterData();
            
            // Atualizar a cada 30 segundos
            updateInterval = setInterval(fetchHelicopterData, 30000);
        };

        // Limpar intervalo quando a página for fechada
        window.onbeforeunload = function() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        };
    </script>
</body>
</html>
